<div @stagger>
  <div class="bg-card py-10 px-gutter">
    <h1 @fadeInUp class="display-2 mt-0 mb-4 text-center">Planes</h1>
    <h2 @fadeInUp class="subheading-2 text-hint text-center max-w-lg mx-auto m-0">Únete a nosotros con el mejor plan de pagos.</h2>
  </div>

  <div class="my-12 container"
         fxLayout="row"
         fxLayout.xs="column"
         fxLayoutAlign="start start"
         fxLayoutAlign.xs="start stretch"
         fxLayoutGap="24px">
    
      <div class="card p-6" fxFlex fxLayout="column" fxLayoutAlign="start center">
        <div class="inline-block p-6 rounded-full bg-primary-light text-primary mx-auto"
             fxLayout="row"
             fxLayoutAlign="center center">
             <ic-icon [icon]="icBeenhere" size="48px"></ic-icon>
        </div>
        <h2 class="headline my-6">Plan de Prueba</h2>
    
        <div class="body-1"><span class="body-2">2</span> Usuarios</div>
        <div class="body-1"><span class="body-2">20 </span> Clientes</div>
        <div class="body-1"><span class="body-2">5GB</span> Almacenamiento</div>
        <div class="body-1"><span class="body-2">10 Días</span> Prueba</div>
    
        <h3 class="display-2 font-bold my-6"><span class="text-secondary headline align-top">$</span> 0.00</h3>
    
        <button class="rounded-full max-w-full w-200" color="warn" *ngIf="plan1" mat-raised-button type="button">PLAN ACTIVO</button>
        <button class="rounded-full max-w-full w-200" color="primary" *ngIf="!plan1" mat-raised-button type="button" disabled>ACTIVAR</button>
      </div>
    
      <div class="card p-6" fxFlex fxLayout="column" fxLayoutAlign="start center">
        <div class="inline-block p-6 rounded-full bg-primary-light text-primary mx-auto"
             fxLayout="row"
             fxLayoutAlign="center center">
             <ic-icon [icon]="icStars" size="48px"></ic-icon>
        </div>
    
        <h2 class="headline my-6">Plan de Pago</h2>
    
        <div class="body-1"><span class="body-2">10</span> Usuarios</div>
        <div class="body-1"><span class="body-2">500</span> Clientes</div>
        <div class="body-1"><span class="body-2">10GB</span> Almacenamiento</div>
        <div class="body-1"><span class="body-2">Soporte</span> Personalizado</div>
    
        <h3 class="display-2 font-bold my-6"><span class="text-secondary headline align-top">$</span>3,00.00</h3>
    
        <button class="rounded-full max-w-full w-200" color="warn" *ngIf="plan2" mat-raised-button type="button">PLAN ACTIVO</button>
        <button class="rounded-full max-w-full w-200" color="primary" *ngIf="!plan2" mat-raised-button type="button" (click)="open()" >ACTIVAR</button>
      </div>
    
      
    
    </div>
  
</div>
