<vex-page-layout>

  <vex-page-layout-header class="pb-16" fxLayout="column" fxLayoutAlign="center start">
    <div [class.container]="layoutCtrl.value === 'boxed'"
         [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
         class="w-full flex flex-col sm:flex-row justify-between">
      <div>
          <p>
            Carga aqu√≠ tu Archivo
          </p>

          <input type="file" (change)="onFileChange($event)" />
          <div id="output"></div>
        <!--div id="output"></div>
          <br>
          <div *ngIf="willDownload">
            <a id="download"> Download JSON File </a>
          </div-->
          
      </div>
    </div>
  </vex-page-layout-header>

  <vex-page-layout-content [class.container]="layoutCtrl.value === 'boxed'"
                           [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
                           class="-mt-6">

    <div class="card overflow-auto -mt-16">
      
    <div class="bg-app-bar px-6 h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">
      <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l" fxFlex="none" fxHide.xs>
        <span *ngIf="selection.isEmpty()">Cartera</span>
        <span *ngIf="selection.hasValue()">{{ selection.selected.length }}
          Cartera<span *ngIf="selection.selected.length > 1">s</span> seleccionadas</span>
      </h2>

      <div *ngIf="selection.hasValue()" class="mr-4 pr-4 border-r" fxFlex="none">
        <button (click)="deleteCustomers(selection.selected)"
                color="primary"
                mat-icon-button
                matTooltip="Eliminar selecionados"
                type="button">
          <mat-icon [icIcon]="icDelete"></mat-icon>
        </button>

        <button color="primary" mat-icon-button matTooltip="Descargar" type="button">
          <mat-icon [icIcon]="icFolder"></mat-icon>
        </button>
      </div>

      <div class="bg-card rounded-full border px-4"
           fxFlex="400px"
           fxFlex.lt-md="auto"
           fxHide.xs
           fxLayout="row"
           fxLayoutAlign="start center">
        <ic-icon [icIcon]="icSearch" size="20px"></ic-icon>
        <input [formControl]="searchCtrl"
               class="px-4 py-3 border-0 outline-none w-full bg-transparent"
               placeholder="Search..."
               type="search">
      </div>

      <span fxFlex></span>

      <button class="ml-4" fxFlex="none" fxHide.gt-xs mat-icon-button type="button">
        <mat-icon [icIcon]="icSearch"></mat-icon>
      </button>

      <button [matMenuTriggerFor]="columnFilterMenu"
              class="ml-4"
              fxFlex="none"
              mat-icon-button
              matTooltip="Filter Columns"
              type="button">
        <mat-icon [icIcon]="icFilterList"></mat-icon>
      </button>

      <button (click)="createMapeo()"
              class="ml-4"
              color="primary"
              fxFlex="none"
              mat-mini-fab
              matTooltip="Generar Mapeo"
              type="button">
        <mat-icon [icIcon]="icAdd"></mat-icon>
      </button>
      <button (click)="upload()"
              class="ml-4"
              color="primary"
              fxFlex="none"
              mat-mini-fab
              matTooltip="Cargar Archivo"
              type="button">
        <mat-icon [icIcon]="icUpload"></mat-icon>
      </button>
      <button (click)="load()"
              class="ml-4"
              color="warn"
              fxFlex="none"
              mat-mini-fab
              matTooltip="Actualizar Cartera"
              type="button">
        <mat-icon [icIcon]="icLoad"></mat-icon>
      </button>
    </div>
    
    <table @stagger [dataSource]="dataSourceUpload" class="w-full" mat-table matSort *ngIf="!uploadActive">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   

      <!-- Text Columns -->
      <ng-container *ngFor="let column of columns; trackBy: trackByProperty">
        <ng-container *ngIf="column.type === 'text'" [matColumnDef]="column.property">
          <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> {{ column.label }}</th>
          <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row[column.property] }}</td>
        </ng-container>
      </ng-container>


      <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
      <tr (click)="updateCustomer(row)"
          *matRowDef="let row; columns: visibleColumns;"
          @fadeInUp
          class="hover:bg-hover trans-ease-out cursor-pointer"
          mat-row></tr>
    </table>
      <table mat-table [dataSource]="jsDatos" class="mat-elevation-z8" *ngIf="uploadActive">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <!-- Text Columns -->
    <ng-container  *ngFor="let column of datos">
      <ng-container [matColumnDef]="column">
        <!--th mat-header-cell *matHeaderCellDef> INDICE </th-->
        <th *matHeaderCellDef  mat-header-cell mat-sort-header> {{column}}</th>
        <td *matCellDef="let row"  mat-cell>{{ row[column] }}</td>
      </ng-container>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </vex-page-layout-content>

</vex-page-layout>

<mat-menu #columnFilterMenu="matMenu" xPosition="before" yPosition="below">
  <button (click)="toggleColumnVisibility(column, $event)" *ngFor="let column of columns"
          class="checkbox-item mat-menu-item">
    <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="column.visible" color="primary">
      {{ column.label }}
    </mat-checkbox>
  </button>
</mat-menu>

<mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
  <ng-template let-customer="customer" matMenuContent>
    <button (click)="updateCustomer(customer)" mat-menu-item>
      <mat-icon [icIcon]="icEdit"></mat-icon>
      <span>Modificar</span>
    </button>
    <button (click)="deleteCustomer(customer)" mat-menu-item>
      <mat-icon [icIcon]="icDelete"></mat-icon>
      <span>Eliminar</span>
    </button>
  </ng-template>
</mat-menu>
