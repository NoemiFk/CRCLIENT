<vex-page-layout>

  <vex-page-layout-header  fxLayout="column" fxLayoutAlign="center start">
    <div [class.container]="layoutCtrl.value === 'boxed'"
         [class.px-gutter]="layoutCtrl.value === 'fullwidth'"
         class="w-full flex flex-col sm:flex-row justify-between">
         <!--h2>Cliente: <b>{{client.name}}</b></h2-->
         
      <!--div>
        <h1 class="title mt-0 mb-1">All-In-One Table</h1>
        <vex-breadcrumbs [crumbs]="['Apps', 'All-In-One Table']"></vex-breadcrumbs>
      </div>

      <mat-button-toggle-group [formControl]="layoutCtrl" class="mt-4 sm:mt-0">
        <mat-button-toggle value="boxed">BOXED</mat-button-toggle>
        <mat-button-toggle value="fullwidth">FULL-WIDTH</mat-button-toggle>
      </mat-button-toggle-group-->
      <div>
        <h2>Titulo</h2>
        <h4>Genera aqui los pdf de Cartas, Notificaciones y Demandas.</h4>
      </div>
      <h1></h1>
    </div>
  </vex-page-layout-header>
  

  <vex-page-layout-content>
                           
    <div class="card" fxLayout="column" fxLayout.gt-sm="column">
      <!--div class="p-6" fxFlex="none">
        <h2 class="title mt-0 mb-4" (click)="update('Cartas')">Comunicaci√≥n</h2>
      </div-->
      <div>
        <div class="card overflow-auto">
          <div style="color: white;" class="bg-app-bar px-6 h-16 border-b sticky left-0"fxLayout="row" fxLayoutAlign="start center">
            <h2 class="title my-0 ltr:pr-4 rtl:pl-4 ltr:mr-4 rtl:ml-4 ltr:border-r rtl:border-l" fxFlex="none" fxHide.xs>
              <span *ngIf="selection.isEmpty()">Cartera</span>
              <span *ngIf="selection.hasValue()">{{ selection.selected.length }}
                Cartera<span *ngIf="selection.selected.length > 1">s</span> selected</span>
            </h2>
    
            <div *ngIf="selection.hasValue()" class="mr-4 pr-4 border-r" fxFlex="none">
              <button (click)="deleteCommunications(selection.selected)"
                      color="primary"
                      mat-icon-button
                      matTooltip="Delete selected"
                      type="button">
                <mat-icon [icIcon]="icDelete"></mat-icon>
              </button>
    
              <button color="primary" mat-icon-button matTooltip="Another action" type="button">
                <mat-icon [icIcon]="icFolder"></mat-icon>
              </button>
            </div>
    
            <div class="bg-card rounded-full border px-4"
                 fxFlex="400px"
                 fxFlex.lt-md="auto"
                 fxHide.xs
                 fxLayout="row"
                 fxLayoutAlign="start center">
              <ic-icon [icIcon]="icSearch" size="20px"></ic-icon>
              <input [formControl]="searchCtrl"
                     class="px-4 py-3 border-0 outline-none w-full bg-transparent"
                     placeholder="Buscar..."
                     type="search">
            </div>
    
            <span fxFlex></span>
    
            <button class="ml-4" fxFlex="none" fxHide.gt-xs mat-icon-button type="button">
              <mat-icon [icIcon]="icSearch"></mat-icon>
            </button>
    
            <button [matMenuTriggerFor]="columnFilterMenu"
                    class="ml-4"
                    fxFlex="none"
                    mat-icon-button
                    matTooltip="Filtrar Columnas"
                    type="button">
              <mat-icon [icIcon]="icFilterList"></mat-icon>
            </button>
    
           
          </div>
          
          <table @stagger [dataSource]="dataSource" class="w-full" mat-table matSort>

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
    
            <!-- Checkbox Column -->
            <ng-container matColumnDef="checkbox">
              <th *matHeaderCellDef mat-header-cell>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              color="primary">
                </mat-checkbox>
              </th>
              <td *matCellDef="let row" class="w-4" mat-cell>
                <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                              (click)="$event.stopPropagation()"
                              [checked]="selection.isSelected(row)"
                              color="primary">
                </mat-checkbox>
              </td>
            </ng-container>
    
            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th *matHeaderCellDef mat-header-cell></th>
              <td *matCellDef="let row" class="w-8 min-w-8 pr-0" mat-cell>
                <img [src]="row['imageSrc']" class="avatar h-8 w-8 align-middle">
              </td>
            </ng-container>
    
            <!-- Text Columns -->
            <ng-container *ngFor="let column of columns; trackBy: trackByProperty">
              <ng-container *ngIf="column.type === 'text'" [matColumnDef]="column.property">
                <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> {{ column.label }}</th>
                <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row[value] }}</td>
              </ng-container>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
              <th *matHeaderCellDef mat-header-cell mat-sort-header></th>
              <td *matCellDef="let row" class="w-10 text-secondary" mat-cell>
                <!--button (click)="$event.stopPropagation()"
                        [matMenuTriggerData]="{ customer: row }"
                        [matMenuTriggerFor]="actionsMenu"
                        mat-icon-button
                        type="button">
                  <mat-icon [icIcon]="icMoreHoriz"></mat-icon>
                </button-->
                <div class="flex">
                  
                  <a (click)=" $event.stopPropagation(); updateCommunication(row)" 
                  class="w-8 h-8 leading-none flex items-center justify-center hover:bg-hover text-primary bg-primary-light"
                  mat-icon-button matTooltip="Editar">
                <mat-icon [icIcon]="icEdit" size="18px"></mat-icon>
                  </a>
                  <a (click)=" $event.stopPropagation(); deleteCommunication(row)" 
                    class="w-8 h-8 leading-none flex items-center justify-center hover:bg-hover text-primary bg-primary-light"
                    mat-icon-button matTooltip="Eliminar">
                    <mat-icon [icIcon]="icDelete" size="18px"></mat-icon>
                  </a>
                </div>
              </td>
            </ng-container>
    
            <tr *matHeaderRowDef="visibleColumns" class="bg-app-bar"  mat-header-row></tr>
            <tr (click)="updateCommunication(row)"
                *matRowDef="let row; columns: visibleColumns;"
                @fadeInUp
                class="hover:bg-hover trans-ease-out cursor-pointer"
                mat-row></tr>
          </table>
        </div>
        
      </div>
    </div>
  </vex-page-layout-content>

</vex-page-layout>
<mat-menu #columnFilterMenu="matMenu" xPosition="before" yPosition="below">
  <button (click)="toggleColumnVisibility(column, $event)" *ngFor="let column of columns"
          class="checkbox-item mat-menu-item">
    <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="column.visible" color="primary">
      {{ column.label }}
    </mat-checkbox>
  </button>
</mat-menu>
